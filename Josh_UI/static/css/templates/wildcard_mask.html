{% extends "base.html" %}
{% block content %}
<div class="cardheader">
    <h2>Wildcard Mask Calculator</h2>
</div>

<div class="cardcontent">
    <form method="POST">
        <div class="formgroup">
            <label for="ip_cidr">IP Address/CIDR:</label>
            <input type="text" id="ip_cidr" name="user_answer" required 
                   pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}/(?:[0-9]|[1-2][0-9]|3[0-2])$"
                   placeholder="Enter IP/CIDR (e.g., 192.168.1.0/24)"
                   value="{{ ip_with_cidr if ip_with_cidr }}">
        </div>
        <button type="submit">Calculate Wildcard Mask</button>
    </form>

    {% if result %}
    <div class="resultsection">
        <div class="resultentry">
            <div class="resultline">
                <strong>Result:</strong> {{ result }}
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
