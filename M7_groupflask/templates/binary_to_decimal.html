{% extends "base.html" %}
{% block content %}
<h2>Binary to Decimal Conversion</h2>
<p>Convert the following binary number to a decimal:</p>
<div class="question-box">
    <h3>{{ question }}</h3>
</div>
<form method="POST">
    <label for="user_answer">Your Decimal Answer:</label>
    <input type="text" id="user_answer" name="user_answer" placeholder="Enter a decimal value" required>
    <button type="submit">Submit</button>
</form>

{% if result %}
    <div class="result-box">
        <p><strong>Result:</strong> {{ result }}</p>
    </div>
{% endif %}
{% endblock %}
