{% extends "base.html" %}
{% block content %}
<h2>Decimal to Binary Conversion</h2>
<p>Convert the following decimal number to an 8-bit binary:</p>
<div class="question-box">
    <h3>{{ question }}</h3>
</div>
<form method="POST">
    <label for="user_answer">Your Binary Answer:</label>
    <input type="text" id="user_answer" name="user_answer" placeholder="Enter an 8-bit binary number" required>
    <button type="submit">Submit</button>
</form>

{% if result %}
    <div class="result-box {% if result == 'Correct!' %}result-correct{% else %}result-wrong{% endif %}">
        <p><strong>Result:</strong> {{ result }}</p>
    </div>
{% endif %}
{% endblock %}
