<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Network Tools</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('binary_to_decimal') }}">Binary to Decimal</a>
            <a href="{{ url_for('decimal_to_binary') }}" class="active">Decimal to Binary</a>
            <a href="{{ url_for('classful_analysis') }}">Classful Analysis</a>
            <a href="{{ url_for('wildcard_mask') }}">Wildcard Mask</a>
            <a href="{{ url_for('results') }}">View Results</a>
        </nav>
    </header>
    <main>
        <h2>Decimal to Binary Conversion</h2>
        <div class="question-box">{{ question }}</div>
        <form method="POST">
            <label for="binary-answer">Your Binary Answer:</label>
            <input type="text" name="binary-answer" id="binary-answer" placeholder="Enter an 8-bit binary number">
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        {% if result %}
        <div class="result-box {{ 'correct' if result == 'Correct!' else 'wrong' }}">
            Result: {{ result }}
        </div>
        {% endif %}

        {% if attempts_left is not none %}
        <div class="attempts-box">
            Attempts Remaining: {{ attempts_left }}
        </div>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
    </main>
</body>
</html>
