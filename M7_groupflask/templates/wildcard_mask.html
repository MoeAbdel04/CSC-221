{% extends "base.html" %}
{% block content %}
<h2>Wildcard Mask Determination</h2>
<p>Given the following IP address with CIDR, calculate the wildcard mask:</p>
<div class="question-box">
    <h3>{{ ip_with_cidr }}</h3>
</div>
<form method="POST">
    <label for="user_answer">Your Wildcard Mask:</label>
    <input type="text" id="user_answer" name="user_answer" placeholder="e.g., 0.0.0.255" required>
    <button type="submit">Submit</button>
</form>

{% if result %}
    <div class="result-box">
        <p><strong>Result:</strong> {{ result }}</p>
    </div>
{% endif %}
{% endblock %}
